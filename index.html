<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADT - Extracteur de Donn√©es Tabulaires</title>
  <style>
    body {
      background-color: #0f172a;
    }

    .chat-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      margin-bottom: 1em;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .chat-content th,
    .chat-content td {
      border: 1px solid #334155;
      /* slate-700 */
      padding: 0.75rem;
      color: #e2e8f0;
      /* slate-200 */
    }

    .chat-content th {
      background-color: #0284c7;
      /* sky-600 */
      color: #ffffff;
      font-weight: 600;
      text-align: left;
    }

    .chat-content tr {
      background-color: #334155;
      /* slate-700 */
    }

    .chat-content tr:nth-child(even) {
      background-color: #1e293b;
      /* slate-800 */
    }

    .chat-content p:first-child {
      margin-top: 0;
    }

    .chat-content p:last-child {
      margin-bottom: 0;
    }
  </style>

</head>

<body style="margin: 0; padding: 0;">
  <div id="root" style="width: 100vw; height: 100vh;"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
